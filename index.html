<!DOCTYPE html>
<html>
<head>
    <title>OpenAI-Compatible Chat API Demo</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        #output {
            white-space: pre-wrap;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 200px;
        }
        #status {
            color: #666;
            margin-bottom: 10px;
        }
        #error {
            color: #dc3545;
            margin: 10px 0;
            display: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>OpenAI-Compatible Chat API Demo</h1>
    <div id="status">Status: Not authenticated</div>
    <div id="error"></div>
    <button id="auth-button">Authenticate with Puter</button>
    <div id="models" style="margin: 20px 0;">Available Models: Loading...</div>
    <div id="output"></div>

    <script>
        const API_KEY = 'sk-test-123456789'; // In a real app, this would be stored securely
        const BASE_PATH = '/api';
        const MODELS_ENDPOINT = `${BASE_PATH}/v1/models`;
        const CHAT_ENDPOINT = `${BASE_PATH}/v1/chat/completions`;
        
        const statusDiv = document.getElementById('status');
        const errorDiv = document.getElementById('error');
        const outputDiv = document.getElementById('output');
        const authButton = document.getElementById('auth-button');
        const modelsDiv = document.getElementById('models');
        
        let puterAuthenticated = false;

        // Helper function to handle API responses
        async function handleApiResponse(response) {
            const data = await response.json();
            if (!response.ok) {
                throw new Error(data.error?.message || 'Unknown error occurred');
            }
            return data;
        }

        // Helper function to show errors
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        async function fetchModels() {
            modelsDiv.textContent = 'Available Models: Loading...';
            try {
                const response = await fetch(MODELS_ENDPOINT, {
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    }
                });
                
                const data = await handleApiResponse(response);
                modelsDiv.textContent = 'Available Models: ' + data.data.map(model => model.id).join(', ');
            } catch (error) {
                console.error('Error fetching models:', error);
                modelsDiv.textContent = 'Error loading models';
                showError(error.message);
            }
        }

        async function authenticatePuter() {
            try {
                authButton.disabled = true;
                await puter.auth.signIn();
                puterAuthenticated = true;
                statusDiv.textContent = 'Status: Authenticated';
                authButton.style.display = 'none';
                
                // Fetch models after successful authentication
                await fetchModels();
                await streamResponse();
            } catch (error) {
                statusDiv.textContent = 'Status: Authentication failed';
                authButton.disabled = false;
                showError('Authentication failed: ' + error.message);
                console.error('Authentication error:', error);
            }
        }

        async function streamResponse() {
            if (!puterAuthenticated) {
                showError('Please authenticate first');
                return;
            }
            
            outputDiv.textContent = '';
            
            try {
                const response = await fetch(CHAT_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'claude-3-5-sonnet',
                        messages: [
                            { role: 'user', content: 'Write a detailed essay on the impact of artificial intelligence on society' }
                        ],
                        stream: true
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'Stream request failed');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') break;

                            try {
                                const parsed = JSON.parse(data);
                                const content = parsed.choices[0].delta.content;
                                if (content) {
                                    outputDiv.textContent += content;
                                }
                            } catch (e) {
                                console.error('Error parsing chunk:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
                outputDiv.textContent = 'Error: ' + error.message;
            }
        }

        // Set up authentication button
        authButton.addEventListener('click', authenticatePuter);
    </script>
</body>
</html>
