<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puter Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 80vh;
            overflow-y: hidden;
        }

        #messages {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column-reverse;
        }

        .message {
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
        }

        .message.user {
            background-color: #e0f7fa;
            align-self: flex-start;
        }

        .message.ai {
            background-color: #f1f1f1;
            align-self: flex-end;
        }

        #input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f8f9fa;
        }

        #input-container input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        #input-container button {
            margin-left: 10px;
            padding: 10px;
            border-radius: 25px;
            background-color: #007bff;
            color: white;
            border: none;
        }

        #file-upload-btn {
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        #menu-btn {
            background-color: transparent;
            border: none;
            font-size: 30px;
            cursor: pointer;
            margin-left: 10px;
        }

        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #343a40;
            color: white;
            padding: 20px;
            transition: left 0.3s;
            z-index: 1000;
        }

        .menu.active {
            left: 0;
        }

        .menu-close {
            font-size: 30px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }

        .menu-item {
            margin: 20px 0;
        }

        .menu-item label {
            color: #ddd;
        }

        .menu-item select,
        .menu-item button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }

        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .dark-mode #chat-container {
            background-color: #333;
            border-top: 2px solid #444;
        }

        .dark-mode .message.user {
            background-color: #444;
        }

        .dark-mode .message.ai {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Left Menu -->
    <div id="left-menu" class="menu">
        <button class="menu-close" id="menu-close-btn">&#10005;</button>
        <div class="menu-item">
            <label for="llm-select">Choose an LLM</label>
            <select id="llm-select">
                <option value="grok-beta">Grok-beta</option>
                <option value="claude">Claude</option>
                <option value="gpt-4">GPT-4</option>
                <option value="gpt-4-vision">GPT-4 Vision</option>
            </select>
        </div>
        <div class="menu-item">
            <button id="theme-toggle">Toggle Dark/Light Mode</button>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <button id="file-upload-btn" title="Upload Image">ðŸ“Ž</button>
            <input type="text" id="input" placeholder="Type a message..." />
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            <button id="menu-btn"><i class="fas fa-bars"></i></button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
